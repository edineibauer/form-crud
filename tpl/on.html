<div class="box box-2 s11box-1">
    <div class="fl-left pd-medium font-size11 font-bold color-blackgray upper" style="margin-top: 5px">
        #title#:
    </div>
    <div class="fl-left pd-smallb">

        <div class="fl-left font-light pd-medium">#tag_1#</div>

        <div class="fl-left pd-smallb">
            <label class="switch nomargin">
                <input type="checkbox" id="switch-#id#" #check# onclick="selectOnSwitch('#id#', '#tag_1#', '#tag_2#')" class="#class#">
                <div class="slider round"></div>
            </label>
        </div>

        <div class="fl-left font-light pd-medium">#tag_2#</div>

    </div>
</div>
<input type='hidden' value='#value#' id='#id#'/>
